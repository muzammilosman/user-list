
<div class="user-list-comp">
      <div class="create-user-section">
        <div class="user-list-title">
            <h3>USERS LIST</h3>
        </div>
        
        <div class="row user-actions">
            <div class="col-md-6">
                <button class="btn btn-primary" [routerLink]="['/home/create-user']">+ ADD USER</button>
            </div>
            <div class="col-md-6 search">
                <input (input)="searchUser()" [(ngModel)]="search" type="text" placeholder="Search first name">
            </div>
        </div>
        
      </div>
      
      <div class="user-list-box">
        <div class="user-details" *ngFor="let user of searchedUsers">
          <div class="user-name">
            {{user.name.title}} {{user.name.first}} {{user.name.last}}
          </div>
      
          <div class="user-username">
            {{user.username}}
          </div>
      
          <div class="user-email">
            {{user.email}}
          </div>
          <div class="user-cell">
            {{user.cell}}
          </div>
        </div>
      </div>
</div>
