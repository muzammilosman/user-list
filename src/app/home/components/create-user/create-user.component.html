<div>

    <div class="user-create-title">
        <div class="back-btn"> Go to users list</div>
        CREATE USER
    </div>
    <div class="user-create-form">
        <form [formGroup]="userForm">

            <div formGroupName="name">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Title</label>
                        <select class="form-control"  formControlName="title" id="exampleFormControlSelect1">
                        <option [ngValue]='Mr'>Mr.</option>
                        <option [ngValue]='Mrs'>Mrs.</option>
                        </select>
                    </div>
              
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="text" class="form-control"  formControlName="firstName" id="exampleInputPassword1" placeholder="First Name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword2">Last Name</label>
                        <input type="text" class="form-control"  formControlName="lastName" id="exampleInputPassword2" placeholder="Last Name">
                      </div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword2">Email</label>
                <input type="email" class="form-control"  formControlName="email" id="exampleInputPassword2" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword2">Username</label>
                <input type="text" class="form-control"  formControlName="username" id="exampleInputPassword2" placeholder="Username">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword2" placeholder="Password">
              </div>
            
              <div class="form-group">
                <label for="exampleInputPassword2">DOB (YYYY-MM-DD)</label>
                <input type="text" class="form-control"  formControlName="dob" id="exampleInputPassword2" placeholder="DOB">
              </div>

            <button (click)="createUser($event)" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
