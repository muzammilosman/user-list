<div class="card">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" [formControl]="username" placeholder="Enter email" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [formControl]="password"  placeholder="Password" >
        </div>
        <button (click)="login()" class="btn btn-primary">Submit</button>
</div>
